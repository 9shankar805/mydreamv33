<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Siraha Bazaar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .offline-icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-right: 15px;
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .features {
            margin-top: 40px;
            max-width: 500px;
        }

        .features h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .features ul {
            list-style: none;
            opacity: 0.8;
        }

        .features li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #4ade80;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .offline-icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM11 17l-5-5 1.41-1.41L11 14.17l7.59-7.59L20 8l-9 9z" fill="currentColor"/>
        </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>No internet connection detected. Don't worry, some features of Siraha Bazaar still work offline!</p>
    
    <div>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
        <a href="/" class="retry-button">Go to Home</a>
    </div>
    
    <div class="features">
        <h3>Available Offline:</h3>
        <ul>
            <li>View previously loaded products</li>
            <li>Browse your shopping cart</li>
            <li>Check saved favorites</li>
            <li>Access store locations</li>
        </ul>
    </div>

    <script>
        // Auto-refresh when connection is restored
        window.addEventListener('online', function() {
            window.location.reload();
        });

        // Check connection periodically
        setInterval(function() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
